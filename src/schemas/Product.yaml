# Product:
type: object
required:
- categories
- name
- base_price
- is_active
properties:
  id:
    $ref: './RecordId.yaml'
  name:
    type: string
    example: Sterling Silver Bracelet
  slug:
    type: string
    example: sterling-silver-bracelet-1234
  description:
    type: string
  basePrice:
    $ref: './Price.yaml'
  quantity:
    type: integer
    format: uint32
  isActive:
    type: boolean
  categoryId:
    $ref: './RecordId.yaml'
  category:
    $ref: './Category.yaml'
  properties:
    type: object
    properties:
      product: 
        type: object
        properties:
          productType:
            type: string
            example: "FineEarring"
          claspType:
            type: string
            example: "other-clasp-type"
          chainType:
            type: string
            example: "other-chain-type"
          backFinding:
            type: string
            example: "clip-on"
          ringSize:
            type: string
            example: "3"
      material: 
        type: object
        properties:
          materialType:
            type: array
            items:
              type: string
              enum: 
              - "metal"
              - "gemstone"
              - "pearl"
            example: ['metal']
          material:
            type: array
            items:
              type: string
            example: ['titanium', 'black-diamond']
          gemType:
            type: string
          stoneCut:
            type: string
          stoneClarity:
            type: string
          stoneShape:
            type: string
          pearlType:
            type: string
          pearlLuster:
            type: string
          pearlShape:
            type: string
          pearlUniformity:
            type: string
          surfaceMarking:
            type: string
          stringingMethod:
            type: string
          sizePerPearl:
            type: string
          settingType:
            type: string
          metalType: 
            type: string
          metalStamp:
            type: string
          inscription:
            type: string
  assets:
    type: array
    items:
      $ref: './Asset.yaml'
  createdAt:
    $ref: './UnixTimestamp.yaml'
  updatedAt: 
    $ref: './UnixTimestamp.yaml'
  deletedAt:
    $ref: './UnixTimestamp.yaml'
description: A Schema representing a generic jewelry product