# Cart:
type: object
properties:
  id:
    $ref: './RecordId.yaml'
  userId:
    $ref: './RecordId.yaml'
  checkoutTokenId: 
    $ref: './RecordId.yaml'
  createdAt:
    $ref: './UnixTimestamp.yaml'
  updatedAt:
    $ref: './UnixTimestamp.yaml'
  expiresAt:
    $ref: './UnixTimestamp.yaml'
  totalItems:
    type: integer
    format: uint32
  totalUniqueItems:
    type: integer
    format: uint32
  subtotal:
    $ref: './Price.yaml'
  cartCaptured:
    type: boolean
    default: false 
  status:
    type: string
    enum: ['active', 'checkout', 'captured']
  cartItems:
    type: array
    items:
      $ref: './CartItem.yaml'