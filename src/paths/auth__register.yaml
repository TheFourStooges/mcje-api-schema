# /**
#  @swagger
#  /auth/register:
post:
  summary: Register as user
  tags: [Auth]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
            email:
              type: string
              format: email
              description: must be unique
            password:
              type: string
              format: password
              minLength: 8
              description: At least one number and one letter
          example:
            name: fake name
            email: fake@example.com
            password: password1
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../schemas/User.yaml'
              tokens:
                $ref: '../schemas/AuthTokens.yaml'
    "400":
      $ref: '../responses/DuplicateEmail.yaml'
