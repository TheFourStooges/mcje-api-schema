post:
  tags:
    - store
  summary: Add a new fulfillment history entry to fulfillment history for this order
  operationId: addFulfillmentHistory
  parameters:
    - $ref: '../parameters/identifier.yaml'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              type: string
            carrier:
              type: string
            type:
              type: string
              enum:
              - "hand-off-to-carrier"
              - "in-transit"
              - "delivered"
            trackingNumber:
              type: string
  responses:
    '200':
      description: successful add operation
      content:
        application/json:
          schema:
            $ref: '../schemas/OrderFulfillment.yaml'
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
  security:
    - bearerAuth: []