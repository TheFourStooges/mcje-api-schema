# Create Asset
post:
  tags:
    - asset
  summary: Create a new asset
  description: |
    Creates a new asset. Upload in multipart/form-data format
  operationId: createAsset
  responses:
    '200':
      description: successful add operation
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
  requestBody:
    $ref: '../requestBodies/Asset.yaml'
  security:
    - bearerAuth: []
# Get multiple Assets
get:
  tags:
    - asset
  summary: Get a list of assets
  operationId: getAssets
  parameters:
    - $ref: '../parameters/limit.yaml'
    - $ref: '../parameters/page.yaml'
    - name: productId
      in: query
      schema:
        $ref: '../schemas/RecordId.yaml'
      required: false
      description: To find all images of the Product with id
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/Asset.yaml'
              meta:
                type: object
                properties:
                  pagination:
                    $ref: '../schemas/MetaPagination.yaml'
    '405':
      $ref: '../responses/IllegalInput.yaml'