# /**
#  @swagger
#  /auth/login:
post:
  summary: Login
  tags: [Auth]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password
          example:
            email: fake@example.com
            password: password1
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../schemas/User.yaml'
              tokens:
                $ref: '../schemas/AuthTokens.yaml'
    "401":
      description: Invalid email or password
      content:
        application/json:
          schema:
            $ref: '../schemas/GeneralError.yaml'
          example:
            code: 401
            message: Invalid email or password
