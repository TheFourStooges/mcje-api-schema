get:
  summary: Get a user
  description: Logged in users can fetch only their own user information. Only admins can fetch other users.
  tags: [Users]
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: User id
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/User.yaml'
    "401":
      $ref: '../responses/UnauthorizedError.yaml'
    "403":
      $ref: '../responses/Forbidden.yaml'
    "404":
      $ref: '../responses/NotFound.yaml'

patch:
  summary: Update a user
  description: Logged in users can only update their own information. Only admins can update other users.
  tags: [Users]
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: User id
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
              description: must be unique
            password:
              type: string
              format: password
              minLength: 8
              description: At least one number and one letter
          example:
            name: fake name
            email: fake@example.com
            password: password1
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/User.yaml'
    "400":
      $ref: '../responses/DuplicateEmail.yaml'
    "401":
      $ref: '../responses/UnauthorizedError.yaml'
    "403":
      $ref: '../responses/Forbidden.yaml'
    "404":
      $ref: '../responses/NotFound.yaml'

delete:
  summary: Delete a user
  description: Logged in users can delete only themselves. Only admins can delete other users.
  tags: [Users]
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: User id
  responses:
    "200":
      description: No content
    "401":
      $ref: '../responses/UnauthorizedError.yaml'
    "403":
      $ref: '../responses/Forbidden.yaml'
    "404":
      $ref: '../responses/NotFound.yaml'
