# /src/paths/cart.yaml

# /cart/{identifier}:
# Retrive/Get a cart
get:
  tags:
    - cart
  summary: Retrieve a specific cart
  operationId: getCart
  parameters:
    - $ref: '../parameters/identifier.yaml'
  responses:
    '200':
      description: successful get operation
      content:
        "*/*":
          schema:
            $ref: '../schemas/Cart.yaml'
    '404':
      description: cart with provided id not found
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
# Update Cart
put:
  tags:
    - cart
  summary: Update cart
  operationId: updateCart
  paramters:
    - $ref: '../parameters/identifier.yaml'
  requestBody:
    - $ref: '../requestBodies/Cart.yaml'
  responses:
    '200':
      description: successful update
      content:
        "*/*":
          schema:
            $ref: '../schemas/Cart.yaml'
    '404':
      description: cart with provided id not found
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
  security:
    - jwt_bearer: []
# Delete Cart
delete:
  tags:
    - cart
  summary: Delete cart
  operationId: deleteCart
  parameters:
    - $ref: '../parameters/identifier.yaml'
  responses:
    '200':
      description: successful delete operation
      content:
        "*/*":
          schema:
            type: object
            properties:
              id:
                $ref: '../schemas/RecordId.yaml'
              deleted:
                type: boolean
                default: true
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
  security:
    - jwt_bearer: []

# Add line item (product_id, and variant_id or options_map) to cart
post:
  tags:
    - cart
  summary: Add item to cart
  operationId: addCartItem
  parameters:
    - $ref: '../parameters/identifier.yaml'
  requestBody:
    $ref: '../requestBodies/LineItem.yaml'
  responses:
    '200':
      description: successful add operation
      content:
        "*/*":
          schema:
            $ref: '../schemas/Cart.yaml'
    '404':
      description: cart with provided id not found
    '405':
      $ref: '../responses/IllegalInput.yaml'
    '401':
      $ref: '../responses/UnauthorizedError.yaml'
  security:
    - jwt_bearer: []