# /**
# @swagger
# /auth/verify-email:
post:
  summary: verify email
  tags: [Auth]
  parameters:
    - in: query
      name: token
      required: true
      schema:
        type: string
      description: The verify email token
  responses:
    "204":
      description: No content
    "401":
      description: verify email failed
      content:
        application/json:
          schema:
            $ref: '../schemas/GeneralError.yaml'
          example:
            code: 401
            message: verify email failed
